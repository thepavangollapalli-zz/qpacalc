{% load staticfiles %}
<head>
    <link href="{% static 'calc/style.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
    <h1>Add course</h1>
    <form action="{% url 'calc:add' %}" method="post">
        {% csrf_token %}
        <input type="text" name="course" placeholder="Enter course number" required>
        <input type="number" name="units" placeholder="How many units?" required>
        <select name="grade">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="R">R</option>
        </select>
        <input type="submit" value="Add course">
    </form>
</body>
